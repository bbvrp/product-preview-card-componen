<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="card">

    <div class="card-left">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>

    <div class="card-right">
      <p id="perfume">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p id="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>

    <div class="pricetag">
      <h1 id="price">$149.99</h1>
      <p id="old-price"><s>$169.99</s></p>
    </div>

    <div class="btn">
      <a href="#"><img src="images/icon-cart.svg" alt="">Add to Cart</a>
    </div>
    </div>

  </div>



</body>

</html>
